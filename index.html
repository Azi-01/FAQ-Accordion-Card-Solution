<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="faq-container">
        <div class="image-container">
          <img src="./images/bg-pattern-desktop.svg" alt="pattern">
          <img src="./images/illustration-woman-online-desktop.svg" alt="FAQ image">
          <div class="box-wrapper">
            <img src="./images/illustration-box-desktop.svg" alt="Box image">
          </div>
          <img src="./images/bg-pattern-mobile.svg" class="mobile-bg" alt="mobile background">
          <img src="./images/illustration-woman-online-mobile.svg" class="mobile-img" alt="mobile image">
        </div>
        <div class="questions-container">
          <h1>FAQ</h1>
          <div class="question-wrapper">
            <div class="question"> 
              <p>How many team members can I invite?</p>
              <img src="./images/icon-arrow-down.svg" alt="question arrow icon">
            </div>
          </div>
            <div class="question-wrapper">
              <div class="question"> 
                <p>What is the maximum file upload size?</p>
                <img src="./images/icon-arrow-down.svg" alt="question arrow icon">
              </div>
            </div>
            <div class="question-wrapper">
              <div class="question"> 
                <p>How do I reset my password?</p>
                <img src="./images/icon-arrow-down.svg" alt="question arrow icon">
              </div>
            </div>
            <div class="question-wrapper">
              <div class="question"> 
                <p>Can I cancel my subscription?</p>
                <img src="./images/icon-arrow-down.svg" alt="question arrow icon">
              </div>
            </div>
            <div class="question-wrapper">
              <div class="question"> 
                <p>Do you provide additional support?</p>
                <img src="./images/icon-arrow-down.svg" alt="question arrow icon">
              </div>
            </div>
        </div>
      </div>
    </div>
  
  </main>

  <script src="index.js"></script>
</body>
</html>
